<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="star_denglu.css">
</head>
<body>
    <header>
        <p>你好呀！！！</p>
    </header> 

    <section class="bingpai">
        <div class="left">
            <img src="tu6.jpg" alt="这是一个示例图片" width="100%" height="100%">
        </div>
        <div class="right">
            <form class="denglu" id="loginForm">
                <h2>登录</h2>
                <ul>
                    <li>
                        用户名：<input type="username" id="loginUsername">
                    </li>
                    <li>
                        密&emsp;码：<input type="password" id="loginPassword">
                    </li>
                    <li><input type="button" value="登录" id="loginButton"></li>
                    <li>还没有账号？<a href="star_zhuce.html">点击注册</a></li>
                </ul>
            </form>
        </div>
    </section>
    <footer>
    </footer>
    <script>
        // 获取表单元素
        const loginForm = document.getElementById('loginForm');
        // 获取登录按钮元素
        const loginButton = document.getElementById('loginButton');

        // 登录按钮点击事件处理程序
        loginButton.addEventListener('click', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            // 获取输入的用户名和密码
            const enteredUsername = document.getElementById('loginUsername').value;
            const enteredPassword = document.getElementById('loginPassword').value;

            // 获取之前注册时保存的用户数据
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData && enteredUsername === userData.username && enteredPassword === userData.password) {
                alert('登录成功！');
                window.location.href = 'star_zhuye_myself.html';
            } else {
                alert('登录失败，用户名或密码不一致。');
            }

            // 清空登录表单字段
            loginForm.reset();
        });
    </script>
</body>
</html>
